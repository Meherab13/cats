<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Food Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Food Order</h1>
    </header>
    <section id="menu">
        <div class="menu-item" data-name="Burger" data-price="5.00">
            <h2>Burger - $5.00</h2>
            <button onclick="addToCart('Burger', 5.00)">Add to Cart</button>
        </div>
        <div class="menu-item" data-name="Pizza" data-price="7.50">
            <h2>Pizza - $7.50</h2>
            <button onclick="addToCart('Pizza', 7.50)">Add to Cart</button>
        </div>
    </section>
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
